<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML5 Contact Form</title>
    <link rel="stylesheet" media="screen" href="styles.css" >
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Josefin+Slab">
<style>
/*body

	padding: 30px 30px;
	font: 13px/100% Josefin Slab, sans-serif;
	overflow: hidden;

html{
    height: 100%;
    width: 100%;
}

body{
	padding: 30px 30px;
	font: 16px/100% Josefin Slab, sans-serif;
    background: url("http://iskin.co.uk/wallpapers/styles/ipad/public/staples.jpg") no-repeat top center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
}

.header{
    height: 75%;
    width: 100%;
    margin: 0;
    padding: 0;
    color: white;
    text-align: center;
    font-size: 50px;
}

.content{
    width: 100%;
    height: 150%;
    background: white;
    margin: 0;
    padding: 0;
}


form 
{ 
	padding: 20px; 
	width: 650px; 
	display: block; 
	background: #FAFAFA; 
	margin: 0 auto;
	/*font-color: #000000;*/
}
h1 { 
	text-align: center;
	font: 100px/100% Josefin Slab, sans-serif;
}
h2 { 
    border-top-width: thin;
    border-top-style: solid;
    border-top-color: #C0C0C0;
	padding: 10px 0px 10px 0px;
}
input, textarea
{
	line-height: 25px;
	padding: 5px;
	width: 285px;
	border: 1px solid #E5E5E5;
	outline: 0;
	font: normal 15px/150% Verdana, sans-serif;

	-webkit-box-shadow: 0 0 8px rgba(0,0,0,.1);
	-moz-box-shadow: 0 0 8px rgba(0,0,0,.1);
	box-shadow: 0 0 8px rgba(0,0,0,.1);

	background: -webkit-linear-gradient(top, #EEE 0px, #FFF 25px);
	background: -moz-linear-gradient(top, #EEE 0px, #FFF 25px);
}

textarea {
	width: 420px;
	max-width: 400px;
	height: 180px;
}

input:hover, input:focus,
textarea:hover, textarea:focus {
	border-color: #C9C9C9;

	-webkit-box-shadow: 0 0 8px rgba(0,0,0,.15);
	-moz-box-shadow: 0 0 8px rgba(0,0,0,.15);
	box-shadow: 0 0 8px rgba(0,0,0,.15);
}

label {
	padding-left: 10px;
	color: #303030;
	display: inline-block;
	width: 140px;   
}

input[type=text] {
	width: 140px;   
}

input[type=submit] {
	width: auto;
	padding: 9px 15px;
	background: #617798;
	border: 0;
	font-size: 14px;
	font-weight: bold;
	color: #FFFFFF;
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	cursor: pointer;
	margin-left: auto;
	margin-right: auto;
	display: block;
}

input[type=submit]:hover {
	background: #7387A6;
	-webkit-box-shadow: 1px 1px 8px rgba(0,0,0,.4);
}

select{
	padding: 5px 40px 5px 5px; 
	height:40px; 
	font-family: Verdana, sans-serif;
	background: url(../arrow.png) 90% 50% no-repeat;

	-webkit-appearance: none;
	-webkit-border-radius: 5px;
	-webkit-box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
	
	cursor: pointer;
	border: 1px solid #CCC;
	color: #999;
	font-size: 90%;
	overflow: hidden;
}

select:hover, select:focus {
	-webkit-box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
	outline: 0;
	cursor: pointer;
	border: 1px solid #CCC;
	color: #999;
	font-size: 90%;
	overflow: hidden;
}
</style>
</head>
<body>

<div class="header"></div>
<h1>Tax Form Generator</h1>

<div class="content">
<form class="my_form" action="" method="post" name="my_form">
	<h2>Personal Information</h2>
	<p>
		<label>First</label>
		<label>Last</label>
	</p> 
	<p>
		<input type="text" 	name="first_name" 		placeholder="John">
		<input type="text" 	name="last_name" 		placeholder="Doe" >
	</p>
	<p>
		<label>Address</label>
		<label>City</label>
		<label>State</label>
		<label>Zip Code</label>
	</p>
	<p>
		<input type="text" 	name="address" 			placeholder="123 Road St">
		<input type="text" 	name="city"				placeholder="City"		>
		<input type="text" 	name="state"			placeholder="State"		>
		<input type="text" 	name="zip"				placeholder="12345"		>
	</p>
	<p>
		<label>Filing Status</label>
	</p>
	<p>
		<select type="text" 	name="filing_status"	placeholder="0"		style="width: 200px;">
			<option>single</option>
			<option>married filing separately</option>
			<option>married filing jointly</option>
			<option>head of household</option>
		</select>
	</p>
	<p>
		<label>SSN</label>
		<label>spouse SSN</label>
	</p>
		<input type="text" 	name="ss"				placeholder="1234567890">
		<input type="text" 	name="spouse_ss"		placeholder="1234567890">
	</p>
	<p>
		<label>Bank Routing #</label>
		<label>Bank Account #</label>
		<label>Occupation</label>
	</p>
	<p>
		<input type="text" 	name="routing_number"	placeholder="123456789">
		<input type="text" 	name="account_number"	placeholder="1234567890">
		<input type="text" 	name="occupation"		placeholder="Associate">
	</p>

	<br>
	<h2>W2 Form</h2>
	<p>
		<label>1</label>
		<label>2</label
	</p>
	<p>
		<input type="text" 	name="w2.1" 			value="0">
		<input type="text" 	name="w2.2" 			value="0">
	</p>
	<p>
		<label>3</label>
		<label>4</label>
	</p>
	<p>
		<input type="text" 	name="w2.3" 			value="0">
		<input type="text" 	name="w2.4" 			value="0">
	</p>
	<p>
		<label>5</label>
		<label>6</label>
	</p>
	<p>
		<input type="text" 	name="w2.5" 			value="0">
		<input type="text" 	name="w2.6" 			value="0">
	</p>
	<p>
		<label>12a</label>
		<label>12b</label>
	</p>
	<p>
		<input type="text" 	name="w2.12a" 			value="0">
		<input type="text" 	name="w2.12b" 			value="0">
	</p>
	<p>
		<label>16</label>
		<label>17</label>
	</p>
	<p>
		<input type="text" 	name="w2.16" 			value="0">
		<input type="text" 	name="w2.17" 			value="0">
	</p>

	<br>
	<h2>Other</h2>
	<p>
		<label>Realestate Tax</label>
		<label>Mortgage Interest</label>
	</p>
	<p>
		<input type="text" 	name="misc.real_estate" 		value="0">
		<input type="text" 	name="misc.mortgage_interest" 	value="0">
	</p>
	<p>
		<label>Gifts to Charity</label>
		<label>Taxable Interest</label>
	</p>
	<p>
		<input type="text" 	name="misc.gifts" 				value="0">
		<input type="text" 	name="misc.taxable_interest" 	value="0">
	</p>
	<p>
		<label>Taxable Refund</label>
		<label>Homebuyer Credit Repayment</label>
	</p>
	<p>
		<input type="text" 	name="misc.taxable_refund" 		value="0">
		<input type="text" 	name="misc.homebuyer_credit" 	value="0">
	</p>

	<p><input type="submit" value="Submit"></p>
</form>
</div>


</ul>

</body>
</html>
